<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trendy Clock</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Montserrat", sans-serif; }
    body {
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: background 0.4s ease;
    }
    .clock {
      width: 30rem;
      height: 30rem;
      border: 10px solid rgba(255,255,255,0.2);
      border-radius: 50%;
      position: relative;
      padding: 2rem;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }
    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px);
    }
    .hand {
      width: 50%;
      height: 6px;
      background: white;
      border-radius: 5px;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      box-shadow: 0 0 8px rgba(255,255,255,0.7);
      transition: all 0.05s cubic-bezier(0.4, 2.3, 0.3, 1);
    }
    .second-hand {
      background: red;
      box-shadow: 0 0 15px rgba(255,0,0,0.8);
    }
    .theme-toggle {
      margin-top: 20px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      text-decoration: underline;
    }
    footer {
      margin-top: 25px;
      color: #fff;
      font-size: 18px;
      text-align: center;
    }
    footer strong {
      color: #ffdd57;
      transition: color 0.3s;
      cursor: pointer;
    }
    footer strong:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>
  <div class="theme-toggle" id="toggleTheme">Switch Theme</div>
  <footer>
    Developed by <strong>Karthik Shet</strong>
  </footer>

  <script>
    const minHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');
    const secHand = document.querySelector('.second-hand');
    const themeToggle = document.getElementById('toggleTheme');
    let darkMode = false;

    function clock(){
        let time = new Date();
        let hrs = time.getHours();
        let mins = time.getMinutes();
        let sec = time.getSeconds();

        const hourDeg = ((hrs % 12) / 12) * 360 + (mins/60)*30 + 90;
        const minDeg = (mins / 60) * 360 + 90;
        const secDeg = (sec / 60) * 360 + 90;

        hourHand.style.transform = `rotate(${hourDeg}deg)`;
        minHand.style.transform = `rotate(${minDeg}deg)`;
        secHand.style.transform = `rotate(${secDeg}deg)`;
    }
    setInterval(clock, 1000);
    clock();

    // Theme toggle
    themeToggle.addEventListener("click", () => {
      darkMode = !darkMode;
      document.body.style.background = darkMode 
        ? "linear-gradient(135deg, #1f1f1f, #3a3a3a)" 
        : "linear-gradient(135deg, #74ABE2, #5563DE)";
    });
  </script>
</body>
</html>
